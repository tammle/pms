<div class="card">
  <div class="card-header">
    Product List
  </div>

  <div class="card-body">
    <div class="row mb-3">
      <div class="col-2">
        Filter by:
      </div>
      <div class="col-4">
        <input type="text" id="product-filter" class="col-12" placeholder="Product name">
      </div>
    </div>

    <div class="row">
      <table class="table">
        <thead>
        <tr>
          <th>Product Image</th>
          <th scope="col">Product</th>
          <th scope="col">Code</th>
          <th scope="col">Available</th>
          <th scope="col">Price</th>
          <th scope="col">Rating</th>
        </tr>
        </thead>

        <tbody *ngFor="let item of productItems">
        <tr>
          <th scope="row">Image here!</th>
          <td><a [routerLink]="['./', item.id]">{{item.name}}</a></td>
          <td>{{item.code}}</td>
          <td>{{item.releaseDate}}</td>
          <td>{{item.price}}</td>
          <td>
            <product-rating></product-rating>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
